<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fourth Page</title>
    <link rel="stylesheet" type="text/css" href="screen4.css" />
  </head>
  <body>
    <div class="maindiv">
      <div class="div1">
        <img
          class="image2"
          src="/images/Group 4.png"
          alt="Picture of cryptocurrency"
        />
        <img
          class="imageCoin"
          src="/images/Coin.png"
          alt="Picture of Crypto Coin"
        />
      </div>

      <div class="div2">
        <h1 class="heading">Sign Up and Connect</h1>

        <p class="paragraph">Digital World Demands Digital Currency</p>
        <br /><br />

        <form class="form">
          <input
            class="name"
            type="text"
            id="name"
            name="name"
            placeholder="Enter Name"
            required
          />
          <br /><br />

          <input
            class="email"
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email"
            required
          />
          <br /><br />

          <input
            class="p1"
            type="password"
            id="enter"
            name="enter password"
            placeholder="Enter Password"
            required
          />
          <br /><br />

          <input
            class="p2"
            type="password"
            id="confirm"
            name="confirm password"
            placeholder="Confirm Password"
            required
          />
          <br /><br /><br />

          <input class="submit" type="submit" value="Sign Up" />
        </form>

        <!-- <p class="Button">
          <a href="">Sign Up</a>
        </p> -->
      </div>

      <div class="div3">
        <img
          class="image2"
          src="/images/Group 4.png"
          alt="Picture of cryptocurrency"
        />

        <p class="line1">Sign Up with</p>

        <img
          class="icons"
          src="/images/Group 2.png"
          alt="Image containing icons"
        />

        <p class="line2">
          Already Have an Account?
          <a class="signin" href="screen5.html">Sign In</a>
        </p>
      </div>
    </div>
  </body>
</html>
