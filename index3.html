<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>

    <form>
      <label for="username">Enter username: </label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="zaki09"
        required
      />
      <br /><br />
      <label for="email">Enter email: </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="abc@gmail.com"
        required
      />
      <br /><br />
      <label for="password">Enter password: </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="123#"
        required
      />
      <br /><br />
      <p>Select your age</p>

      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="51+" id="option-3" />
      <label for="option-3">51+</label>

      <br /><br />

      <label for="question">Security Question: </label>
      <select name="question" id="question">
        <option value="q1">What is your favourite color?</option>
        <option value="q2">What is your favourite sport?</option>
        <option value="q3">What is your favourite food?</option>
      </select>

      <br /><br />

      <label for="answer">Security Question Answer: </label>
      <input type="text" name="answer" id="answer" />

      <br /><br />

      <label for="bio">Your bio:</label><br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you..."
      ></textarea>

      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
