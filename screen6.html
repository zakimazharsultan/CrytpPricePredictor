<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="screen6.css" />
  </head>
  <body>
    <div class="maindiv">
      <div class="div1">
        <img
          class="dashboardIcon"
          src="/images/Dashboard icon.png"
          alt="Image of dashboard icon"
        />
        <img
          class="leftside"
          src="/images/Frame 6.png"
          alt="Image of whole frame"
        />
        <a href="screen5.html">
          <img
            class="logOutIcon"
            src="/images/Log Out.png"
            alt="Image of log out Icon"
          />
        </a>
      </div>

      <div class="div2">
        <h2 class="name">Hi, Zaki</h2>

        <img
          class="balanceImage"
          src="/images/Frame 3.png"
          alt="Shows total balnce"
        />

        <img class="graph" src="/images/Graph.png" alt="Image of Graph" />

        <h3>Recent Transactions</h3>

        <img
          class="transactionImage"
          src="/images/RecentTransaction.png"
          alt="Image of recent transaction"
        />
      </div>

      <div class="div3">
        <img
          class="rightSide"
          src="/images/Side bar.png"
          alt="A side bar image"
        />

        <br /><br />

        <h3>Assets</h3>

        <img class="btc" src="/images/BTC.png" alt="image of BTC" />

        <br /><br />
        <img class="eth" src="/images/ETH.png" alt="image of ETH" />
      </div>
    </div>
  </body>
</html>
